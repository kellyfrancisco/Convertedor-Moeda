<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convert-Money</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/imask" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <label>
      Converter <b>de:</b>
      <select id="from-currency">
        <option value="real">R$ Real Brasileiro</option>
        <option value="dolar">US$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
        <option value="franco">CHF Franco Suíço</option>
        <option value="riyal">SAR Riyal Saudita</option>
      </select>
    </label>

    <label>
      Converter <b>para:</b>
      <select id="to-currency">
        <option value="real">R$ Real Brasileiro</option>
        <option value="dolar">US$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
        <option value="franco">CHF Franco Suíço</option>
        <option value="riyal">SAR Riyal Saudita</option>
      </select>
    </label>

    <label>
      <b>Valor:</b>
      <input type="text" class="input-currency" placeholder="10.000,00" />
    </label>

    <button class="convert-button">Converter</button>

    <section>
      <div class="currency-box">
        <img class="currency-img" src="./assets/real.jpg" alt="Moeda original" />
        <p id="currency-name">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <img class="arrow-img" src="./assets/seta.png" alt="seta" />

      <div class="currency-box">
        <img id="currency-converted-img" src="./assets/dolar.jpg" alt="Moeda convertida" />
        <p id="currency-converted-name">Dólar</p>
        <p class="currency-value">US$ 0,00</p>
      </div>
    </section>

    <p id="cotacao-hora"></p>
    <div id="loading" class="spinner" style="display: none;"></div>
  </main>
</body>

</html>
